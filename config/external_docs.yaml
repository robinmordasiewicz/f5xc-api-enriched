# External documentation URL mappings for F5 XC OpenAPI specifications.
#
# This configuration maps API domains to their official F5 documentation URLs.
# Used by ExternalDocsEnricher to add standard OpenAPI externalDocs field to specs.
#
# The externalDocs field provides direct links to F5's official documentation,
# enabling users and tools to quickly access relevant guides and references.
#
# Structure:
#   domains:
#     <domain_name>:
#       url: <documentation_url>
#       description: <brief_description>

# Extension configuration
extension_field: externalDocs

# Base URL for F5 XC documentation
base_url: https://docs.cloud.f5.com/docs

# Default documentation for unmapped domains
default:
  url: https://docs.cloud.f5.com/docs
  description: F5 Distributed Cloud Documentation

# Domain-specific documentation mappings
# Organized by category matching config/domain_patterns.yaml
domains:
