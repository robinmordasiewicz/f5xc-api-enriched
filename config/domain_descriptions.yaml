      mTLS certificate rotation and policy enforcement across distributed workloads.
  shape:
    source_patterns_hash: sha256:56ac4bb3c75a08b56078c24403b0f39851e8894f99c28332692d79f1855e847b
    short: Bot defense, fraud prevention, and client integrity.
    medium: Threat recognition with behavioral analysis and device fingerprinting.
      Mobile SDK integration for application shielding.
    long: Bot infrastructure policies with deployment tracking and subscription management.
      SafeAP protection against credential stuffing and account takeover. Mobile application
      shielding through SDK integration with OS-specific configurations. Real-time
      threat intelligence updates and automated response actions based on risk scoring
      and traffic patterns.
  sites:
    source_patterns_hash: sha256:09b069be1707029193be17885907465d632e5f09800cd13e23416a3414ca0726
    short: Cloud and edge node deployments.
    medium: AWS, Azure, GCP VPC integration with transit gateways. Label-based selection
      for policy application across regions.
    long: Multi-cloud node provisioning spanning major public cloud environments including
      TGW, VNet, and VPC architectures. VPN tunnel configuration handles secure connectivity
