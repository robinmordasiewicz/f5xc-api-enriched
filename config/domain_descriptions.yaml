    long: User threat assessment with configurable risk thresholds and mitigation
      rules. Detection covers high, medium, and low threat levels with corresponding
      actions like blocking, rate limiting, or alerting. Mitigation policies link
      to load balancers for real-time enforcement against identified bad actors.
  service_mesh:
    source_patterns_hash: sha256:5a475651d202a3c5c95111ef8a777350665a9112b214ea7c05d9f0b75fc14bfa
    short: Microservice routing and sidecar configuration.
    medium: Application type definitions with discovery and learned schema analysis.
