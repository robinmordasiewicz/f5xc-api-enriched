      catalog entries with per-namespace activation flags, resource quotas, and administrative
      dashboard tile arrangement for operational workflows.
  network:
    source_patterns_hash: sha256:c2ba88b0e087aa547f441781a57d2510ccb7573fb72d6422e66fac28c3435f9d
    short: BGP peering, IPsec tunnels, and segment policies.
    medium: Border gateway protocol with ASN management and autonomous system relationships.
