  billing_and_usage:
    source_patterns_hash: sha256:20e1a78f97ada01b2a9cf01ea373858bc6f68c6b76db871f85a52b14e688be68
    short: Subscription plans, payment methods, and quotas.
    medium: Plan transitions, invoicing, and resource consumption. Namespace-level
      quota limits and usage tracking.
    long: Subscription lifecycle with plan transitions and billing states. Payment
      method hierarchies supporting primary and secondary configurations. Invoice
