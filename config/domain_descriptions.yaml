      support external container orchestration platforms. Geographic distribution
      with resource sharing enables consistent policy enforcement across deployment
      points.
  statistics:
    source_patterns_hash: sha256:d62d981d8bc4a3e88ae17c2e349e0a0e5ac3e2744a23a88775dfba577bc53b64
    short: Alerts, logs, flow analytics, and reporting.
    medium: Alerting policies with receiver integrations. Log aggregation, topology
      views, and site health tracking.
    long: Alert policies with custom matchers, label groupings, and notification parameters.
      Log receivers for centralized collection with confirmation and verification
      workflows. Flow analytics, historical trend data, and namespace-scoped dashboards.
      Topology discovery and site-level health indicators for operational visibility.
  support:
    source_patterns_hash: sha256:d570cb2b7fac31933176c8d5b7d032f0cce9b188b079e7d41b8dea70e86f28ba
    short: Tickets, escalations, and network diagnostics.
    medium: Issue lifecycle with comments, severity changes, and resolution tracking.
      Packet capture for connection analysis.
    long: Case management workflows including submission, commentary, and closure
      paths. Urgency adjustments and routing for time-sensitive incidents. Tax exemption
      verification requests. Site-level tcpdump operations—initiation, enumeration,
      and termination—for low-level network troubleshooting and protocol analysis.
  tenant_and_identity:
    source_patterns_hash: sha256:c58496220a0d0bec96faf745b90749e3da8615a6ec58f564f80826cea6ebfb39
    short: User profiles, sessions, and OTP settings.
    medium: Account view configurations and admin alert channels. One-time password
      resets, provisioning flows, and active connection monitoring.
    long: Profile images and display customizations for personalized dashboard experiences.
      Federated authentication toggles controlling SSO behavior across organizational
      boundaries. Session lifecycle tracking with real-time visibility into active
      connections and timeout policies. Support ticket workflows including attachment
      handling and closure procedures for managed client escalations. Initial access
      provisioning sequences for new user onboarding.
  users:
    source_patterns_hash: sha256:7b5a2db36b349fa0e1cb5036ef35bf2f14c23d7a639dd23ec033cb97bb410276
    short: Account tokens, labels, and cloud-init config.
    medium: Site enrollment credentials with automatic expiration. Taxonomy keys define
      allowed categorization while auto-derived tags apply dynamically.
    long: Token lifecycle governs automated site onboarding through cloud-init integration
      with configurable validity periods. Explicit category keys establish permitted
      classification hierarchies enforced across deployments. Inferred attributes
      attach automatically based on object characteristics and placement context.
      Namespace-scoped operations handle credential generation, revocation, and state
      transitions for streamlined provisioning workflows.
  waf:
    source_patterns_hash: sha256:ec99ff4e45bc12a3d6547c62e2fea083507792c5ec35f7ec1589fc5e5975738c
    short: Request inspection, attack signatures, and bot mitigation.
    medium: Application firewall rules with signature-based detection. Exclusion policies,
      blocking pages, and anomaly prevention.
    long: Signature-based attack detection with customizable blocking responses. Attack
      type classification, protocol inspection, and AI-driven risk assessment. Exclusion
      policies override default blocking for trusted traffic. Staged signature testing
      validates rules before enforcement. Security event metrics track rule hits and
      blocked requests across namespaces.
