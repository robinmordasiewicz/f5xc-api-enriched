    long: Routing table manipulation via peer state machines and path selection algorithms.
      Secure conduits between locations using IKE handshakes, cipher suites, and key
      exchanges. Segment attachments bridge hybrid topologies spanning cloud providers
      and on-premises infrastructure. SRv6 addressing, CIDR block matching, and advertisement
      controls direct traffic flows across distributed deployments with granular policy
      enforcement.
  network_security:
    source_patterns_hash: sha256:7eec7fb4980781d3961479464dd7c4e8ac67646a9eaad4037901e898cc57fd6d
    short: NAT policies, firewalls, and segment connections.
    medium: Firewall rules with routing decisions based on source, destination, or
      protocol. Segmentation isolates workloads while outbound proxies govern access.
    long: Perimeter defense through firewall configurations, address translation,
      and ingress/egress policies. Traffic steering directs packets according to defined
      criteria including origin, target, and service type. Segment boundaries create
      workload isolation zones while HTTP intermediaries manage client requests to
      external destinations. Port mappings employ static and dynamic address pools
      for flexible translation scenarios across multi-tenant environments.
  nginx_one:
    source_patterns_hash: sha256:5926a24e0ee8cd746f7b1a3aae2f62f40d33eab555faa51c445f1298229b8c47
    short: NGINX Plus instances and dataplane servers.
    medium: Instance discovery, WAF integration, and service mesh connectivity. Subscription
      lifecycle and configuration synchronization.
    long: Dataplane server registration with health status tracking and location awareness.
      Service discovery bindings for dynamic upstream resolution. Cloud service gateway
      integration for hybrid deployments. WAF policy attachment and instance-level
      security controls.
  object_storage:
    source_patterns_hash: sha256:eb2f63e38336d36cc8914b187085e0ef4f4b16a88daae13b351a3414c51d68ce
    short: Mobile SDK assets, versioned binaries, and app shield files.
    medium: Versioned library distribution for mobile app integrators. Presigned URLs
      enable secure downloads with OS-specific builds for iOS and Android.
    long: Blob management for application component delivery across namespaces. Time-limited
      download links with cryptographic signing protect asset retrieval. Version-controlled
      packages organized by operating system type support artifact discovery. Query
      filtering by name, type, and release number enables programmatic access to integrator
      libraries and protection modules for mobile deployments.
  observability:
    source_patterns_hash: sha256:8791a11c656556b03ad8b4ec59e27992603f9058dd555736e276adcc444b49a6
    short: Synthetic health checks and DNS resolution validation.
    medium: HTTP availability probes with latency measurement. Certificate expiration
      alerts and global status dashboards for infrastructure health.
    long: Telemetry systems execute scheduled availability checks from distributed
      AWS locations worldwide. Response code validation and timing metrics feed into
      historical trend analysis. DNS resolution accuracy verification ensures name
      service reliability. Certificate lifecycle tracking generates expiration warnings
      before outages occur. Regional probe distribution provides geographic coverage
      insights. Health summaries aggregate results into actionable dashboards with
      configurable alerting thresholds.
  rate_limiting:
    source_patterns_hash: sha256:82eda79a860141fa87528ba15e95fb8f5afa3aa028350392a778d6daf1e8a726
    short: Request throttling, quotas, and policer rules.
    medium: Time-based quota enforcement with configurable windows in hours, minutes,
      or seconds. Protocol-specific controls for traffic shaping.
    long: Threshold-based request blocking using sliding window calculations. Burst
      smoothing algorithms maintain sustained throughput without exceeding defined
      maximums. Per-connection controls apply granular restrictions by protocol type.
      Automatic block actions trigger when request counts surpass configured limits
      within specified intervals.
  secops_and_incident_response:
    source_patterns_hash: sha256:266a28b0d77630cbea796639837a26d94f139e215e10713c100a51c09820f496
    short: Threat detection, user risk scoring, and automated blocking.
    medium: Malicious user mitigation with threat level classification. Automated
