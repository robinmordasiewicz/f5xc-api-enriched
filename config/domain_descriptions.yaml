    long: Key-value metadata assignment for resource organization and discovery. Inheritance
      rules propagate tags across object hierarchies. Constraint policies enforce
      required keys on creation. Audit trails track assignment history for governance.
      Selector expressions enable bulk operations on tagged resources.
  managed_kubernetes:
    source_patterns_hash: sha256:d18f201ee40d02d9d06d23269ba2f1bf066300a109fb7c8bf3e64403b177b341
    short: Cluster RBAC, pod security, and container registries.
    medium: Kubernetes role bindings and admission policies. Registry integration
      for EKS, AKS, and GKE workloads.
    long: Role-based access controls with cluster-scoped permissions and namespace
      bindings. Pod security admission levels enforce baseline, restricted, or privileged
      profiles. Container registry credentials support private image pulls across
      hybrid deployments. Policy rules define resource verbs, groups, and non-resource
      URL access patterns.
  marketplace:
    source_patterns_hash: sha256:a3690c1c31792fd5f54e97f8e1cace7c8cd8be28cad5f3bd02c23f21f9170667
    short: Add-on services, connectors, and TPM policies.
    medium: Third-party GRE and IPSec tunnel provisioning with DPD timers. Shared
      resource allocation across namespaces with tile placement controls.
    long: External connector infrastructure supporting direct, GRE, and encrypted
      tunnel modes with IKE parameter configuration and dead peer detection intervals.
