  bigip:
    source_patterns_hash: sha256:d2e37b596b3c42de27b6fe481b84c44219694880437050bdd66c6046ee316f90
    short: iRules, data groups, and APM integration.
    medium: Legacy device orchestration with iRule scripts and data group synchronization.
