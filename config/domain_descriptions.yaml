domains:
  root:
    source_patterns_hash: sha256:manual
    short: Distributed cloud platform and unified control plane.
    medium: Multi-cloud application services with load balancing, WAF, DNS, and edge
      infrastructure. Unified platform for security and connectivity.
    long: Unified application services across multi-cloud, edge, and hybrid environments.
      Load balancers with origin pools and health checks for traffic distribution. Web
      application firewall and bot defense for application protection. DNS zones with
      geographic routing for name resolution. Cloud sites on AWS, Azure, and GCP for
      infrastructure deployment. Service policies, network security, and observability
      dashboards from a single control plane.
  virtual:
    source_patterns_hash: sha256:1eead315c8572a28f35b7d560a4b36b65c970cef1e8ba428dca3e6dc9bdca5e1
    short: HTTP, TCP, UDP load balancers and origin pools.
    medium: Layer 7 routing rules with health checks and failover. Rate limiting,
      geo-routing, and service policy enforcement.
    long: Traffic distribution across origin pools with weighted routing and session
      persistence. Malware protection integration, threat campaign blocking, and request
      inspection. Proxy forwarding policies, server monitoring, and latency-based
      routing decisions. Service policy sets for fine-grained access control and rate
      limiter policies for traffic shaping.
  dns:
    source_patterns_hash: sha256:306a1760a46dfcd1c8f28725174199d2304125dfb3a94bfb0eb3c898baf71a0b
    short: Zones, record types, and load balancing.
    medium: Authoritative zone hosting with BIND and AXFR imports. Health checks,
      failover policies, and request logging.
    long: Primary and secondary zone configuration with support for A, AAAA, CNAME,
      CAA, CERT, and AFSDB record types. Zone cloning, BIND file imports, and AXFR
      transfers for migration. Load balancer health checks with metrics collection
      and request log analysis. Compliance policies and RRSet management for enterprise
      name resolution.
  admin_console_and_ui:
    source_patterns_hash: sha256:6ee5f3e2c8ceadb8aeab99f8d4a7d4cf4711ad7c9cb241539f300bc2f26968f9
    short: Static UI components and console assets.
    medium: Namespace-scoped visual elements with versioning. Custom widget deployment
      and catalog management for portal surfaces.
    long: Dashboard customization through namespace-bounded asset libraries. Storage
      systems for branding resources, layout templates, and interactive widgets. Catalog
      organization with system object references tracking modification history and
      deployment status. Schema enforcement ensuring configuration validity across
      tenant hierarchies and environment boundaries.
  api:
    source_patterns_hash: sha256:24863cca564a39884cbab4c3d5dd5874587fde0b5f8da846524ef2081e70459e
    short: Interface definitions, schema validation, and grouping.
    medium: Resource cataloging with automatic classification and security profiling.
