  blindfold:
    source_patterns_hash: sha256:4f5b6d1b9a1c3423c0550f204247b1ab03c004a93a31805d6a55a81eab484ec2
    short: Secret encryption, key policies, and audit trails.
    medium: Encryption key management with policy-based access controls. Audit logging
      and secure data protection.
    long: Public key retrieval and secret policy enforcement for encrypted data handling.
      Policy rules govern access with configurable matching and transformation actions.
      VoltShare integration provides decryption services, access counting, and audit
      log aggregation. Namespace-scoped policies enable fine-grained control over
      sensitive information with administrative overrides.
  bot_and_threat_defense:
    source_patterns_hash: sha256:d6bacc6b4b4255883fe78b065484c3727b94bcc3baa2216d3994396b36c6377d
    short: Bot detection, threat categories, and defense instances.
    medium: Threat classification with behavioral analysis and signature matching.
      Automated blocking for malicious traffic patterns.
    long: Behavioral fingerprinting identifies automated clients through request patterns,
      mouse movements, and JavaScript execution. Threat categories classify attacks
      by type including credential stuffing, scraping, and denial-of-service. Defense
      instances apply per-namespace policies with configurable sensitivity thresholds
      and challenge actions. Provisioning handles integration credentials for third-party
      threat intelligence feeds.
  cdn:
    source_patterns_hash: sha256:64e84bbe1afe9d9b4cd4a584c6c2a0e2ecada7da648db15304662f827529795f
    short: Edge caching, content delivery, and distribution rules.
    medium: Path-based policies with TTL controls and header conditions. Purge operations,
      access logs, and cache eligibility for multi-region deployments.
    long: Content distribution through global edge networks with rule-based eligibility.
      Path matchers, cookie patterns, and query parameter filters control caching
      behavior. Expression-based rules enable fine-grained targeting by request attributes.
      Load balancer integration provides throughput aggregation, request log queries,
      and on-demand cache clearing across worldwide distribution points.
  ce_management:
    source_patterns_hash: sha256:eb8432bbb50b565e1820d9cadeba76e2d088d0fe7091e24c5e4371fd0a73c6a0
    short: Network interfaces, fleets, and site registration.
    medium: Token-based provisioning with image downloads and pre-upgrade validation.
      Fleet grouping enables bulk operations across distributed locations.
    long: Customer edge node lifecycle through secure enrollment tokens and downloadable
      deployment images. Network connectivity options span exclusive, common, and
      administrative pathways with DHCP address pools supporting both IPv4 and IPv6.
      Bulk grouping consolidates configuration across distributed locations. Compatibility
      verification runs before software updates, with rollout tracking for version
      progression across the infrastructure.
  certificates:
    source_patterns_hash: sha256:d8b46d9704d3a5337910b8d489cbb6c5679f2cf8020481465b70e7465c503523
    short: SSL/TLS chains, trusted CAs, and revocation lists.
    medium: Certificate chains and trusted CA bundles. Revocation list management
      and manifest configuration for PKI operations.
    long: X.509 certificate chains with intermediate and root CA support. Trusted
      CA list bundles for client authentication and mTLS validation. CRL distribution
      points and OCSP stapling configuration. Certificate manifests link credentials
      to load balancers and gateways. Automatic expiration tracking and renewal notifications.
  cloud_infrastructure:
    source_patterns_hash: sha256:221afe04e2b6caa0d3696d09d5a21c8790935f95533ece3472efebe4c3c58b9e
    short: AWS, Azure, GCP connectors and VPC attachments.
    medium: Multi-cloud provider connections with gateway peering and network path
      configuration. Credential vault integration and subnet enumeration.
    long: Hyperscaler integration supporting Amazon Web Services, Microsoft Azure,
      and Google Cloud Platform environments. Virtual network attachment workflows
      enable elastic compute provisioning with automatic reattachment capabilities.
      Edge authentication secrets for provider access. Segment telemetry and cross-region
      link reapplication for distributed deployments. Autonomous path synchronization
      across peered networks with real-time topology updates.
  container_services:
    source_patterns_hash: sha256:7ac8c2a7cdc3ee6e3f8c6927d1e126da20dc171036175f258f463220c34ed420
    short: Containerized workloads and virtual Kubernetes clusters.
    medium: Pod orchestration without full cluster complexity. Edge site execution,
      quota enforcement, and standardized compute profiles for distributed apps.
    long: Namespaced isolation with configurable limits and autoscaling policies.
      vK8s abstracts operational overhead while providing scheduling, persistent storage,
      and service mesh integration. Compute profiles specify CPU, memory, and GPU
      allocations for reproducible environments. Telemetry tracks consumption patterns
      across geographically distributed infrastructure nodes.
  data_and_privacy_security:
    source_patterns_hash: sha256:f938dc3d51783b2dac8667061995ce0904c191c9c676df48072251cecab16dc3
    short: PII detection, data types, and regional compliance.
    medium: Sensitive data policies with custom classification rules. LMA region configuration
      and geo-based compliance controls.
    long: Pattern-based detection for personally identifiable information across request
      and response payloads. Custom data type definitions enable organization-specific
      classification beyond built-in PII categories. Regional log and metrics aggregation
      with Clickhouse, Elasticsearch, and Kafka export options. Geo-configuration
      policies enforce data residency requirements and jurisdiction-specific privacy
      regulations.
  ddos:
    source_patterns_hash: sha256:7dbd0476bad1312feb3f07d5c430301d450db99a6793dd0a8514f12b33f0cf66
    short: Volumetric attack mitigation and traffic scrubbing.
    medium: Deny lists, firewall rule groups, and tunnel-based safeguards. Rate limiting
      and pattern analysis for network perimeter security.
    long: Network perimeter hardening through deny list configurations, rule group
      hierarchies, and encrypted tunnel endpoints. Attack signature detection identifies
      flood patterns while throttling mechanisms block anomalous traffic bursts. Tunnel
      health checks verify coverage across distributed segments. Priority ordering
      governs policy application for multi-layered screening approaches.
  generative_ai:
    source_patterns_hash: sha256:97ed1959147bfea3d0d69acc18bbb1c6afc020c7c2f9f894d08b91ba5f612afe
    short: AI assistant queries and feedback collection.
    medium: Natural language processing with quality signals and anomaly monitoring.
      Token authentication for data stream subscriptions.
    long: Query handling through inference routing with production and test modes.
      Positive and negative quality markers with detailed categorization capture assistant
      performance. Streaming connections support authenticated access, subscription
      lifecycles, and feature flags. IP provisioning services allocate infrastructure
      resources for model workloads across distributed systems.
  label:
    source_patterns_hash: sha256:c903299afa4e0bdb34b1584fa62bf17ce77e8ab8bbb4ae5f124fcc8d9eacd723
    short: Resource tagging, classification, and metadata keys.
    medium: Hierarchical tag structures with key-value pairs. Policy-based enforcement
