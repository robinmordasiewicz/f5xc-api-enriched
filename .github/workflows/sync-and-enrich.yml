name: Sync and Enrich API Specs

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'config/**'
      - 'requirements.txt'
      - '.github/workflows/sync-and-enrich.yml'

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.13'

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.updated }}
      etag: ${{ steps.check.outputs.etag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for updates
        id: check
        run: |
          # Force download on push events, check-only on schedule
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "updated=true" >> "$GITHUB_OUTPUT"
            echo "Push event - forcing download"
          else
            python -m scripts.download --check-only
          fi

  sync-and-enrich:
    name: Sync and Enrich Specifications
    needs: check-updates
    if: needs.check-updates.outputs.has_updates == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Install Java for LanguageTool (grammar checking)
          sudo apt-get update
          sudo apt-get install -y default-jre

      - name: Setup Node.js for Spectral
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Download specifications
        run: python -m scripts.download --force

      - name: Run enrichment pipeline
        run: python -m scripts.pipeline

      - name: Lint specifications with Spectral
        continue-on-error: true
        run: python scripts/lint.py --input-dir specs/enriched

      - name: Validate specifications
        continue-on-error: true
        env:
          F5XC_API_TOKEN: ${{ secrets.F5XC_API_TOKEN }}
          F5XC_API_URL: ${{ secrets.F5XC_API_URL }}
        run: python -m scripts.validate --dry-run

      - name: Copy specs to docs
        run: |
          mkdir -p docs/specs
          rm -rf docs/specs/enriched
          cp -r specs/enriched docs/specs/

      - name: Generate changelog
        run: |
          VERSION=$(cat .version)
          DATE=$(date -u +"%Y-%m-%d")

          cat > CHANGELOG.md << EOF
          # Changelog

          ## Version $VERSION ($DATE)

          ### Changes
          - Updated API specifications from F5 Distributed Cloud
          - Applied enrichment pipeline:
            - Acronym normalization (100+ terms)
            - Grammar improvements
            - Branding updates (Volterra → F5 Distributed Cloud)
          - Applied normalization pipeline:
            - Fixed orphan \$ref references
            - Removed empty operations
            - Type standardization
          - Validated with Spectral OpenAPI linter
          - Merged specifications by domain

          ### Statistics
          - Original specs: $(find specs/original -name '*.json' 2>/dev/null | wc -l | xargs)
          - Processed specs: $(find specs/enriched/individual -name '*.json' 2>/dev/null | wc -l | xargs)
          - Domains: $(find specs/enriched -maxdepth 1 -name '*.json' \
              ! -name 'openapi.json' ! -name 'index.json' 2>/dev/null | wc -l | xargs)

          ### Output Structure
          \`\`\`
          specs/
          ├── original/              # READ-ONLY source from F5
          └── enriched/              # Single output folder
              ├── individual/        # 270 processed specs
              ├── load_balancer.json
              ├── security.json
              ├── networking.json
              ├── infrastructure.json
              ├── identity.json
              ├── observability.json
              ├── config.json
              ├── other.json
              ├── openapi.json       # Master combined spec
              └── index.json         # Metadata index
          \`\`\`

          ### Source
          - Source: F5 Distributed Cloud OpenAPI specifications
          - ETag: ${{ needs.check-updates.outputs.etag || 'N/A' }}
          EOF

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          VERSION=$(cat .version)
          git commit -m "chore: update API specifications to v$VERSION

          - Downloaded latest specifications from F5 Distributed Cloud
          - Applied unified enrichment pipeline (enrich → normalize → lint → merge)
          - Output in simplified two-folder structure
          - Updated documentation portal"

      - name: Push changes
        run: git push

      - name: Create release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat .version)

          # Check if release already exists
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists, skipping"
            exit 0
          fi

          # Create release with enriched specs
          gh release create "v$VERSION" \
            --title "API Specs v$VERSION" \
            --notes-file CHANGELOG.md \
            specs/enriched/openapi.json \
            specs/enriched/index.json

  deploy-docs:
    name: Deploy Documentation
    needs: sync-and-enrich
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main  # Get the latest changes

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare docs directory
        run: |
          # Ensure specs are in docs folder
          mkdir -p docs/specs
          rm -rf docs/specs/enriched
          cp -r specs/enriched docs/specs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
